<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!--order list-->
    <h1>Name of courses for CSE</h1>
    <ol>
        <li>Networking</li>
        <li>Web Development</li>
        <li>Algorithm</li>
    </ol>

    <h2>Name of additional course</h2>

    <ol start="4"> <!--start with number 4-->
        <li>Networking II</li>
        <li>Mobile Development</li>
    </ol>

    <h1>Name of courses for Physics</h1>
   <ol type="I"> 
        <li>Biophysics</li>
        <li>Medical Physics</li>
   </ol>
    <!--un order list-->
    <h1>Name of courses for BBA</h1>
    <ul>
        <li>Marketing</li>
        <li>English</li>
        <li>Math</li>
    </ul>
    <ul style="list-style-type: square;">
  <li>Item 1</li>
  <li>Item 2</li>
</ul>
</body>
</html>
