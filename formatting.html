<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <!--bold-->
    <b>Disha</b>
<br>
    <!--strick tag-->
    <strike>Disha</strike>

    <br>
    <!--strong-->
    <p>
        <strong>who</strong> are you?
    </p>

    <!--underline-->
    <u>i am disha</u>
<br>
    <!--Italic-->
    hey <i>Disha</i>
<br>

    <!--subscript-->
    H <sub>2</sub>O
<br>
    <!--superscript-->
    a<sup>2</sup> + 2ab + b<sup>2</sup>

    <!--pre tag-->
    <p>
        <pre>
            hey
            beautyful lady.
            Can you cook?
        </pre>
    </p>

     <!--small text-->
     <small>do i know you.</small>
<br>
    <!--mark text-->
    <mark>Advanced learner</mark> is a good book.

    <!--emphasized-->
    <br>
    this is <em>Emphasized text</em>
</body>
</html>
