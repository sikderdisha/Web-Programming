<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .t1{
        height: 200px;
        width: 200px;
        border: solid black;
        text-align: center;
    }
    th,td{
        border: solid black;
        border-spacing: 3px;
        padding: 10px;
    }
</style>
<body>
    <h1>
        <b>
            Student table
        </b>
    </h1>
    <table class="t1">
        <caption>Student Table</caption>
        <!--table head-->
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        </thead>

        <!--table body-->
        <tbody>
            <tr>
                <td>001</td>
                <td>Disha</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>020</td>
                <td>Pisha</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>049</td>
            <td>Nisha</td>
            <td>CSE</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
